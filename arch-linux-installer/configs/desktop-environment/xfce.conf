# filepath: arch-linux-installer/arch-linux-installer/configs/desktop-environment/xfce.conf
# XFCE Desktop Environment Configuration

# Enable the XFCE desktop environment
[Desktop Entry]
Name=XFCE
Comment=Lightweight desktop environment
Exec=startxfce4
Type=Application
StartupNotify=true

# Session settings
[Session]
SessionName=xfce

# Additional XFCE settings can be added below
# For example, setting the default terminal emulator
[Terminal]
DefaultTerminal=xfce4-terminal

# Add any other XFCE specific configurations here as needed.