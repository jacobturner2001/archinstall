# filepath: arch-linux-installer/arch-linux-installer/configs/desktop-environment/gnome.conf
# Configuration settings for GNOME desktop environment installation

# Enable GNOME extensions
enable_extensions=true

# Set default applications
default_browser=firefox
default_terminal=gnome-terminal
default_file_manager=nautilus

# Enable automatic updates
enable_automatic_updates=true

# Set GNOME shell theme
shell_theme=Adwaita

# Set GNOME icon theme
icon_theme=Adwaita

# Enable night light
enable_night_light=true

# Set keyboard layout
keyboard_layout=us

# Enable touchpad gestures
enable_touchpad_gestures=true

# Set wallpaper
wallpaper_path=/usr/share/backgrounds/gnome/default-background.jpg

# Enable system sounds
enable_system_sounds=true